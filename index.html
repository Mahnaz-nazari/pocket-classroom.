<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Classroom</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-purple sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pocket Classroom</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#" data-tab="libraryTab">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-tab="authorTab">Author</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-tab="learnTab">Learn</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sections -->
  <div class="container my-4">

    <!-- Library -->
    <section id="libraryTab" class="tab-section">
      <h2>Library</h2>
      <div id="capsulesGrid" class="row g-3 mt-3">
        <!-- JS will render capsule cards here -->
      </div>
      <button id="btnNewCapsule" class="btn btn-purple mt-3">New Capsule</button>
      <input type="file" id="importJSON" class="form-control mt-2">
    </section>

    <!-- Author -->
    <section id="authorTab" class="tab-section d-none">
      <h2>Author Mode</h2>
      <form id="metaForm" class="mb-3">
        <div class="mb-2">
          <label class="form-label">Title</label>
          <input type="text" name="title" class="form-control">
        </div>
        <div class="mb-2">
          <label class="form-label">Subject</label>
          <input type="text" name="subject" class="form-control">
        </div>
        <div class="mb-2">
          <label class="form-label">Level</label>
          <select name="level" class="form-select">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">Description</label>
          <textarea name="desc" class="form-control"></textarea>
        </div>
      </form>

      <!-- Notes -->
      <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea id="notesEditor" class="form-control" rows="4"></textarea>
      </div>

      <!-- Flashcards -->
      <div class="mb-3">
        <label class="form-label">Flashcards</label>
        <div id="flashcardsEditor"></div>
        <button class="btn btn-outline-light mt-2" onclick="addFlashcardRow()">Add Flashcard</button>
      </div>

      <!-- Quiz -->
      <div class="mb-3">
        <label class="form-label">Quiz</label>
        <div id="quizEditor"></div>
        <button class="btn btn-outline-light mt-2">Add Question</button>
      </div>

      <button id="btnSave" class="btn btn-purple">Save Capsule</button>
    </section>

    <!-- Learn -->
    <section id="learnTab" class="tab-section d-none">
      <h2>Learn Mode</h2>
      <div class="mb-3">
        <select id="learnCapsuleSelect" class="form-select">
          <option value="">Select a capsule</option>
        </select>
      </div>

      <div class="mb-3">
        <ul class="nav nav-tabs">
          <li class="nav-item"><a class="nav-link active" href="#" data-tab="notesTab">Notes</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-tab="flashcardsTab">Flashcards</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-tab="quizTab">Quiz</a></li>
        </ul>
      </div>

      <div id="notesTab" class="tab-content mt-3"></div>
      <div id="flashcardsTab" class="tab-content mt-3"></div>
      <div id="quizTab" class="tab-content mt-3"></div>
    </section>

  </div>

  <!-- Scripts -->
  <script type="module" src="js/storage.js"></script>
  <script type="module" src="js/library.js"></script>
  <script type="module" src="js/author.js"></script>
  <script type="module" src="js/learn.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
